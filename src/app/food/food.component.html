
<div class="form-container">
    <form (ngSubmit)="submitForm()">
        <label for="foodname">FOOD NAME:</label>
        <input type="text" class="form-control"  name="foodname" [(ngModel)]="food.name" autocomplete="off"style="background-color: lightgreen;">

        <label for="rate">RATE:</label>
        <input type="number" id="rate" class="form-control"  name="rate" [(ngModel)]="food.amount" min="1" autocomplete="off" style="background-color: lightgreen;">

        <label for="quantity">QUANTITY:</label>
        <input type="number" id="quantity"  name="quantity" class="form-control"  [(ngModel)]="food.quantityInHand" min="1" autocomplete="off" style="background-color: lightgreen;">
<br>
        <button type="submit" class="btn-primary" (click)="addItem()"> {{ isEditMode ? 'Update' : 'Add' }}</button>
    </form>
</div>
<br><br><br>
<div id="food-table-container">
    <table id="food-table" *ngIf="foods.length > 0" style="width: 50%; align-items: center;">
        <thead>
            <tr>
                <th class="center">S:NO</th>
                <th>FOOD NAME</th>
                <th>RATE</th>
                <th>QUANTITY</th>
                <th class="center" colspan="2">ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let food of foods; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ food.name }}</td>
                <td>{{ food.amount }}</td>
                <td>{{ food.quantityInHand }}</td>
                <td><button class="btn btn-success" (click)="editItem(food,i)">EDIT</button></td>
                <td><button class="btn btn-danger" (click)="deleteItem(i)">DELETE</button></td>
            </tr>
        </tbody>
    </table>
</div>
