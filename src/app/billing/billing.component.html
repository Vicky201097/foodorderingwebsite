<span>
    <form class="billForm" [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <span class="food">
            <label for="foodName">Food Name:</label>
            <select id="foodName" formControlName="foodName">
                <option *ngFor="let item of foodData" [ngValue]="item.id">{{item.name}}</option>
            </select>
        </span>
        <span class="qty">
            <label for="Quantity">Quantity:</label>
            <input type="number" id="Quantity" min="0" formControlName="Quantity">
            <button type="submit" class="add">Add</button>
        </span>
    </form>
</span>

<table class="table-container">
    <thead>
        <tr>
            <th>FOOD NAME</th>
            <th>QUANTITY</th>
            <th>AMOUNT</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of tableData; index as i">
            <td>{{ data.name }}</td>
            <td>{{ data.Quantity }}</td>
            <td>{{ data.amount }}</td>
            <td> <button style="background-color: darkred; color: white;" (click)="deleteItem(data, i)"> DELETE</button>
            </td>
        </tr>
    </tbody>
</table>
<br>
<form class="total">
    <label for="total amt">Total Amount:</label>
    <span>{{ totalAmount + " Rs" }}</span>
</form>
<span class="billcancel">
    <button class="bill" (click)=" navigate()">BILL</button>
    <button class="cancel" (click)=" cancel()">CANCEL</button>
</span>
